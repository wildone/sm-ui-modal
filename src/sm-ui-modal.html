<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../sm-ui-core/sm-ui-core.html">
<link rel="import" href="../sm-ui-button/sm-ui-button.html">

<dom-module id="sm-ui-modal">
  <template>
    <style include="sm-css-shady"></style>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-ui-modal.css" inline />

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="modal">
      <h1 class="modal__banner" hidden$=[[!hasBanner]]>[[title]]</h1>

      <button is="sm-ui-button" hidden$="[[noExit]]" class="modal__close" id="close" on-tap="close" icon="simpla:cross" banner$=[[hasBanner]]></button>

      <div class="modal__content">
        <content></content>
      </div>

      <content select=".modal-confirm"></content>

    </div>

  </template>
  <script src="./sm-ui-modal.js" inline></script>
</dom-module>
