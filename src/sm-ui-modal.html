<dom-module id="sm-ui-modal">
  <template>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-ui-modal.css" inline />

    <div class="overlay" id="overlay" on-tap="close"></div>

    <div class="modal" id="modal">
      <h1 class="modal__banner" hidden=[[!hasBanner]]>[[title]]</h1>

      <sm-ui-button class="modal__close" id="close" on-tap="close" icon="simpla:cross" banner$=[[hasBanner]]></sm-ui-button>

      <div class="modal__content">
        <content></content>
      </div>

      <content select=".modal-action"></content>

    </div>


  </template>
  <script src="./sm-ui-modal.js"></script>
</dom-module>
