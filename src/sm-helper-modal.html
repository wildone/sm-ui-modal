<dom-module id="sm-helper-modal">
  <template>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-helper-modal.css" />

    <div class="overlay" id="overlay" on-tap="close"></div>

    <div class="modal" id="modal">
      <h1 class="modal__banner" hidden=[[!hasBanner]]>[[title]]</h1>

      <sm-helper-button class="modal__close" id="close" on-tap="close" icon="simpla:cross" banner$=[[hasBanner]]></sm-helper-button>

      <div class="modal__content">
        <content></content>
      </div>

    </div>


  </template>
  <script src="./sm-helper-modal.js"></script>
</dom-module>
